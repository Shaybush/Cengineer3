name: Deploy to gh-pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest # Specifies that the job runs on the latest Ubuntu environment provided by GitHub Actions.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Official GitHub Action to clone the repository.

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Official GitHub Action to install and configure Node.js.
        with:
          node-version: "latest"

      - name: Install dependencies
        run: pnpm install

      - name: Run Unit Tests
        run: pnpm run test:ci

      - name: Build project
        run: pnpm run build:gh-pages

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.ACTIONS_PAT }}
          publish_dir: ./docs/browser
          publish_branch: gh-pages
